<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe and calculator App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="containter">

            <header>
                <section class="game-heading">
                    <h1 class="heading-name">Tic Tac Toe</h1>
                </section>
            </header>
            
            <button id="app-changer-button">Open Calculator</button>

            <section id="board">
                <div id="board-tiles">
                    <div class="tile" id="0-0"></div>
                    <div class="tile" id="0-1"></div>
                    <div class="tile" id="0-2"></div>
                    <div class="tile" id="1-0"></div>
                    <div class="tile" id="1-1"></div>
                    <div class="tile" id="1-2"></div>
                    <div class="tile" id="2-0"></div>
                    <div class="tile" id="2-1"></div>
                    <div class="tile" id="2-2"></div>
                </div>
            </section>

            <section id="calculator-app">
                <input type="text" class="calculator-input" onkeydown="return false"/>
                <div id="calculator-buttons">
                    <div class="calculator-button">1</div>
                    <div class="calculator-button">2</div>
                    <div class="calculator-button">3</div>
                    <div class="calculator-button">+</div>
                    <div class="calculator-button">4</div>
                    <div class="calculator-button">5</div>
                    <div class="calculator-button">6</div>
                    <div class="calculator-button">-</div>
                    <div class="calculator-button">7</div>
                    <div class="calculator-button">8</div>
                    <div class="calculator-button">9</div>
                    <div class="calculator-button">/</div>
                    <div class="calculator-button">0</div>
                    <div class="calculator-button">*</div>
                    <div class="calculator-button" id="equalToButton">=</div>
                    <div class="calculator-button">C</div>
                </div>
            </section>

            <section class="overlay" id="won">
                <button class="close-won">&times;</button>
                <div class="overlay-content">
                    <p>Congratulation &#127881;</p>
                    <p><span id="winning-player"></span></p>
                    <Button id="playAgain">Play Again</Button>
                </div>
            </section>
            
            <footer>
                <p>Â© Copyright by Himanshu Rawat</p>
            </footer>

        </section>
    
    
    <script src="./confetti.js" ></script>
    <script src="./script.js" ></script>   
    </body>
</html>
